<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="{% static 'css/nav_bar1.css' %}" rel="stylesheet">
</head>

<body>
  
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Resume Builder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'template' %}">Templates</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'job' %}">Jobs</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">

          {% if not user.is_authenticated %}
          <li class="nav-item ">
            <img src="{% static 'images/user.png' %}" alt="" width="20" height="20" style="margin-top: 13px;"
              class="d-inline-block align-text-top rounded-circle">
          </li>

          <li class="nav-item">
            <a class="nav-link lo" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'sing_up' %}"><button type="button" class="bt">Sing-Up</button></a>
          </li>
        </div>
      </ul>
    </div>
  </div>
</nav>
          {% else %}

          <div class="dropdown" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight">
            <li class="nav-item ">
              <a class="btn dropdown" style="text-decoration: none;" role="button"><img
                  src="{% static 'images/user.png' %}" alt="" width="20" height="20" style="margin-top: 3px;"
                  class="d-inline-block align-text-top rounded-circle">
                <b>Hello, {{ user.get_full_name }}</b>
              </a>
          </div>
        </ul>
      </div>
    </div>
  </nav>
</div>

  <div class="offcanvas offcanvas-end" style="--bs-offcanvas-width: 350px;" tabindex="-1" id="offcanvasRight"
    aria-labelledby="offcanvasRightLabel">
    <div style="background-color: #d6ebe4; color:black;" class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Profile</h5>
      <button style="background-color: #ffffff;" type="button" class="btn btn-light btn-close"
        data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="container ">
        <ul class="options">
          <li><a style="text-decoration: none; color: black;" href="{% url 'profile' %}">My Account</a></li>
          <li> <a style="text-decoration: none; color: black;" href="">My Resumes</a></li>
          <li> <a style="text-decoration: none; color: black;" href="">My Jobs</a></li>
          <li> <a style="text-decoration: none; color: black;" href="">Favourite Templates</a></li>
          <li> <a style="text-decoration: none; color: black;" href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
  {% endif %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
